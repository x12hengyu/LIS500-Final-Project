        <form action="http://localhost:4040/user.php" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1>Registration Form</h1>
                <p> NOTE: "<span style="color:red">*</span>" means must filled in field </p>
                <div class="form-group">
                    <label for="name">Firstname <span style="color:red;">*</span></label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                </div>
                <div class="form-group">
                    <label for="surname">Lastname <span style="color:red;">*</span></label>
                    <input id="surname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                </div>
                <div class="form-group">
                    <label for="email">Email <span style="color:red;">*</span></label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                </div>
                <div class="form-group">
                    <label for="date">Please select the date you are interested register a conference <span style="color:red;">*</span></label>
                    <select id="date" name="date" class="form-control" required="required" data-error="Please specify your date.">
                        <option selected>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="msg">Any note for us?<span style="color:red;">*</span></label>
                    <textarea id="msg" name="message" class="form-control" placeholder="Tell us about your interest or any special request that we can do." rows="4" required="required" data-error="Leaving message is required"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn btn-success btn-send" value="Submit">
                </div>
                <div>
                    <p class="text-muted">

                    </p>
                </div>
            </div>
        </form>
