<!DOCTYPE html>
<html>
    <head>
        <title>Let's Geek Out</title>
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
    </head>

    <body>
        <form action="http://localhost:4040/user.php" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1>Code II: Let's all geek out!</h1>
                <p> NOTE: "<span style="color:red">*</span>" means must filled in field </p>
                <div class="form-group">
                    <label for="name">Firstname <span style="color:red;">*</span></label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                </div>
                <div class="form-group">
                    <label for="surname">Lastname <span style="color:red;">*</span></label>
                    <input id="surname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                </div>
                <div class="form-group">
                    <label for="email">Email <span style="color:red;">*</span></label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                </div>
                <div class="form-group">
                    <label for="field">Please select the field you are interested to geek out <span style="color:red;">*</span></label>
                    <select id="field" name="field" class="form-control" required="required" data-error="Please specify your field.">
                        <option selected>Choose...</option>
                        <option>Humanities and Social science (Anthropology, History, Linguistics, Economics, Psycology...)</option>
                        <option>Natural Sciences (Biology, Chemistry, Physics...)</option>
                        <option>Formal Sciences (Computer Science, Mathmatics...)</option>
                        <option>Professions and Applied Sciences (Agriculture, Business, Education, Law...)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="msg">Your Geekery Story <span style="color:red;">*</span></label>
                    <textarea id="msg" name="message" class="form-control" placeholder="Tell us about your own geekery" rows="4" required="required" data-error="Geekery message is required"></textarea>
                </div>
                <label for="file">Geekery Image <span style="color:red;">*</span></label>
                <div class="custom-file">
                    
                    <input type="file" name="fileToUpload" accept="image/*" class="custom-file-input" id="image" required="required">
                    <label class="custom-file-label" for="file">Upload a geekery image from your PC (max. 50MB)</label>
                </div>
                <br>
                <br>
                <div>
                    <input type="submit" class="btn btn-success btn-send" value="Submit">
                </div>
                <div>
                    <p class="text-muted">
                        <small>&copy; 2022 Code II Project Powered by 
                            <a href="mailto: xyu354@wisc.edu">Xizheng Yu</a> and
                            <a href="mailto: kshi42@wisc.edu">Kaiwen Shi</a>, Inc.</small>
                    </p>
                </div>
            </div>
        </form>
    </body>
</html>
